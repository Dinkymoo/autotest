<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="card-body" *ngIf="apps">
    <div class="list-group">
      <button
        class="list-group-item list-group-item-action rounded-0"
        *ngFor="let app of apps"
        [ngClass]="{ active: app?.id === selectedapp?.id }"
        (click)="appSelected(app)"
      >
        {{ app.appName }}
        <ng-container *ngIf="displayCode"> ({{ app.appCode }}) </ng-container>
      </button>
    </div>
  </div>

  <div class="card-footer">
    <div class="row">
      <div class="form-check col-md-7">
        <label>
          <input
            class="form-check-input"
            type="checkbox"
            (change)="checkChanged($event.target.checked)"
            [checked]="displayCode"
          />
          Display app Code
        </label>
      </div>
      <div class="col-md-4 text-right">
        <button class="btn btn-primary" (click)="newapp()">
          Add
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
